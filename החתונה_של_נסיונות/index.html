<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="UTF-8"
    />
    <meta property="og:image" content="https://drive.google.com/uc?export=view&amp;id=1833s1TOJLQSIUQJgh9oey9L1v83M-j9X" />
    <link rel="stylesheet" href="../wedding/static/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alef:wght@400&family=Alice&family=Open+Sans:wght@500&family=Dancing+Script:wght@700&family=Herr+Von+Muellerhoff&family=Kaushan+Script&family=Lato:wght@900&family=Suez+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <title>הזמנה לחתונה</title>
    <link
      rel="icon"
      type="image/png"
      href="../wedding/static/favicon/icons8-wedding-50.png"
    />
  </head>
  <body>
    <!-- <div class="block block-1"></div> -->
    <img src="https://drive.google.com/uc?export=view&amp;id=1833s1TOJLQSIUQJgh9oey9L1v83M-j9X" class="header-image" alt="Header Image" />
    <div class="block block-2">
      <div class="text"></div>
      <div class="additional-text">
        <p class="lato opening">
          אנו שמחים להזמין אתכם לחגוג עמנו את שמחת נישואי ילדינו
        </p>
        <p class="script task-line day">יום ראשון</p>
        <p class="script task-line heb-date">כ&#34;ג תשרי התשפ&#34;ג</p>
        <p class="script task-line date">31/07/2023</p>
        <p class="alef task-line ulam">אולמי פאר</p>
        <p class="suez place">עפולה</p>
        <div class="parent parent-top">
          <p class="time time1 child">19:00</p>
          <p class="lato task-line child receiving">קבלת פנים</p>
        </div>
        <div class="parent">
          <p class="time time2 child">20:00</p>
          <p class="lato task-line receiving child receiving2">חופה וקידושין</p>
        </div>
        <div class="parent">
          <p class="suez parents1 child">
            הורי הכלה <br />
            איתן ודינה פרק
          </p>
          <p class="suez parents2 child">
            הורי החתן <br />
            משה ושושנה חזן
          </p>
        </div>
      </div>
    </div>

    <section class="image-form">
      <div class="container">
        <form id="myForm" method="POST" action="https://script.google.com/macros/s/AKfycbwFCb-W6KLezGqhZBMNXgPW483oxuELatcH8zYt7TASz8zBgLulk8xwnys7uo5XhJAt/exec">
          <!-- //////////////////////////////////מגיע או לא///////////////////////////////// -->
          <h2>?האם הינך מגיע/ה</h2>
          <div class="form-items">
            <div
              id="buttonGroup"
              class="inline-buttons"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="Coming"
                id="btnradio3"
                autocomplete="off"
                value="no"
              />
              <label class="btn btn-light no-lb" for="btnradio3" style=" 
    width: 151px;
    padding-top: 10px;
    padding-bottom: 10px;
    height: 44px;
    margin-right: 10px;
"
                >לצערי לא</label
              >

<!--              <input-->
<!--                type="radio"-->
<!--                class="btn-check"-->
<!--                name="Coming"-->
<!--                id="btnradio4"-->
<!--                autocomplete="off"-->
<!--                value="maybe"-->
<!--              />-->
<!--              <label class="btn btn-light mabye-lb" for="btnradio4">אולי</label>-->

              <input
                type="radio"
                class="btn-check"
                name="Coming"
                id="btnradio5"
                autocomplete="off"
                value="yes"
              />
              <label class="btn btn-light" for="btnradio5" style="
    width: 151px;
    padding-top: 10px;
    padding-bottom: 10px;
    height: 44px;
">:) בטח שאבוא</label>
            </div>

            <!-- //////////////////////////////שם ומספר טלפון/////////////////////////////////// -->
            <div class="name-phone">
              <div class="parent1">
                <input
                  type="text"
                  name="Name"
                  class="right-align input child1 inputs-radius"
                  placeholder="שם מלא"
                  dir="rtl"
                  required
                />

                <a class="input side-icons"
                  ><i class="fa-solid fa-user child1" style="color: #c7c7c7"></i
                ></a>
              </div>
              <br />
              <div class="parent1">
                <input
                  type="tel"
                  name="Phone Number"
                  class="right-align input child1 inputs-radius"
                  placeholder="נייד"
                  dir="rtl"
                  pattern="\d{10}"
                  title="מספר הטלפון חייב להכיל 10 ספרות בלבד"
                  required
                />
                <a class="input side-icons"
                  ><i
                    class="fa-solid fa-phone child1"
                    style="color: #c7c7c7"
                  ></i
                ></a>
              </div>
            </div>

            <!-- /////////////////////////////כמות מוזמנים//////////////////////////////// -->
            <div class="invitation-amount">
              <h4>:כמות מוזמנים</h4>

              <div class="input-group plus-minus-input values-box">
                <div class="input-group-button">
                  <button
                    type="button"
                    class="button hollow circle minus-icon"
                    data-quantity="minus"
                    data-field="Amount Invited"
                  >
                    <i
                      class="fa-solid fa-circle-minus"
                      style="color: white"
                      aria-hidden="true"
                    ></i>
                  </button>
                </div>
                <input
                  class="numbers-input"
                  type="number"
                  name="Amount Invited"
                  value="1"
                />
                <div class="input-group-button">
                  <button
                    type="button"
                    class="button hollow plus plus-icon"
                    data-quantity="plus"
                    data-field="Amount Invited"
                  >
                    <i
                      class="fa-solid fa-circle-plus"
                      style="color: white"
                      aria-hidden="true"
                    ></i>
                  </button>
                </div>
              </div>
              <!-- /////////////////////////////צד חתן כלה////////////////////////////// -->
              <div
                class="which-side"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <h4 class="pick-side">אנא בחר צד חתן / כלה</h4>
                <input
                  type="radio"
                  class="btn-check"
                  name="Side"
                  id="btnradio1"
                  autocomplete="off"
                  value="כלה"
                />
                <label class="btn btn-light bride-side" for="btnradio1"
                  >כלה</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="Side"
                  id="btnradio2"
                  autocomplete="off"
                  value="חתן"
                />
                <label class="btn btn-light bridegroom-side" for="btnradio2"
                  >חתן</label
                >
              </div>
            </div>
            <!-- /////////////////////////////שלח///////////////////////////// -->
            <div class="send-div">
              <br />
              <button
                id="submitButton"
                type="submit"
                class="button-39 send-btn"
              >
                <span>שלח</span><i></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script
      data-cfasync="false"
      src="../wedding/static/form-submission-handler.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.all.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3ce0a43678.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
